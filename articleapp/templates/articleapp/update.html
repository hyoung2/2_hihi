{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>UPDATE ARTICEL</h4>
        </div>
        <div>
            <form action="{% url 'articleapp:detail' pk=target_article.pk %}"
                  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-blue rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>



{% endblock %}
