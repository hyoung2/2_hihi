<div style=text-align:center>

    <div class="iceflower_header_logo">
        <h1>
            <a href="{% url 'homepage' %}">
                ICEFLOWER
            </a>
        </h1>
    </div>
    <div class="iceflower_header_botton">
        <span class="mx-1">
            <a href="{% url 'articleapp:list' %}">
                ARTICLES
            </a>
        </span>
        <span class="mx-1">
            <a href="{% url 'projectapp:list' %}">
                PROJECT
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-1">
            <a href="{% url 'subscribeapp:list' %}">
                SUBSCRIPTION
            </a>
        </span>
        {% endif %}
        {% if not user.is_authenticated %}
        <span class="mx-1">
            <a href="{% url 'accountapp:login' %}">
                LOGIN
            </a>
        </span>
        <span class="mx-1">
            <a href="{% url 'accountapp:create' %}">
                SIGNUP
            </a>
        </span>
        {% else %}
        <span class="mx-1">
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MYPAGE
            </a>
        </span>
        <span class="mx-1">
            <a href="{% url 'accountapp:logout' %}">
                LOGOUT
            </a>
        </span>
        {% endif %}
    </div>
</div>
